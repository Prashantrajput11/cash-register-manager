<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cash Register Manager Tool</title>
  </head>
  <body>
    <div class="main">
      <h1>Welcome to CRM <br />Cash Regsiter Manager</h1>
      <div class="container">
        <!-- // input for bill amount -->
        <label for="bill-amount">Bill Amount : </label>
        <input type="text" name="" id="bill-amount" />
        <p class="error-message-bill"></p>

        <!-- // input for cash given -->
        <label for="cash-given">Cash Given : </label>
        <input type="text" name="" id="cash-given" />
        <p class="error-message-cash"></p>

        <!-- //button to check dn show result to user -->

        <button id="btn-check">Check</button>
      </div>
      <table class="change-table">
        <tr>
          <th>No Of Notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr>
          <th>Notes</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
        </tr>
      </table>

      <footer id="footer">
        <ul class="social">
          <li>
            <a href="https://twitter.com/hey__prashant"
              >Twitter <i class="icons fab fa-twitter-square"></i
            ></a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/prashant-tanwar-302571179/"
              >Linkedin <i class="fab fa-linkedin-in"></i
            ></a>
          </li>
          <li>
            <a href="https://github.com/Prashantrajput11"
              >Github<i class="icons fab fa-github"></i
            ></a>
          </li>
        </ul>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
